<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body class="bg-gray-100">
  <!-- <div class="container my-8 mx-auto max-w-xs text-center rounded-xl shadow-lg bg-white border border-gray-100">
  </div> -->

  <div class="container mx-auto max-w-xl my-8 border border-gray-200 rounded-xl shadow-lg bg-white">
    <p class="mx-4 my-2 text-lg text-red-400">Mortgage Calculator</p>
    <div id="mortgageForm">
      <div class="mx-4 my-2 flex justify-between items-center">
        <label class="mr-3 text-red-400">Loan Amount:</label>
        <input class="my-2 px-2 rounded-xl border border-gray-200 text-gray-400" type="text" name="loan-amount"
          placeholder="loan amount" id="loan_amount">
      </div>
      <div class="mx-4 my-2 flex justify-between items-center">
        <label class="mr-3 text-red-400">Loan Term in Years:</label>
        <input class="my-2 px-2 rounded-xl border border-gray-200 text-gray-400" type="text" name="loan-term"
          placeholder="loan term" id="loan_term">
      </div>
      <div class="mx-4 my-2 mb-4 flex justify-between items-center">
        <label class="mr-3 text-red-400">APR:</label>
        <input class="my-2 px-2 rounded-xl border border-gray-10 text-gray-400" type="text" name="apr" placeholder="apr"
          id="apr">
      </div>
      <div class="flex justify-end">
        <button onclick="getValues()" id="submit"
          class="bg-white border border-gray-300 rounded-xl px-4 py-1 mx-4 my-2 text-gray-400">Submit</button>
      </div>
    </div>
    <div id="mPmt" class="mx-auto max-w-xl bg-white">
      <h1>Monthly Mortgage Payment:</h1>
      <strong></strong>
    </div>
  </div>



  <script src="main.js"></script>
</body>

</html>
